<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'static/styles.css'%}">
</head>
<body>
  <nav class = "navbar navbar-default navbar-static-top">
    <div class = "container">
        <ul>
            <l1><a href="{% url 'registration:home'%}" class = "navbar-link">Home</a></l1>
            <l1><a href="{% url 'admin:index'%}" class = "navbar-link">Admin</a></l1>
            <l1><a href="{% url 'registration:register_employee'%}" class = "navbar-link">Register</a></l1>
            {% if user.is_authenticated %}
                <l1><a href="{% url 'registration:logout'%}" class = "navbar-link">Logout</a></l1>
            {% else %}
                <l1><a href="{% url 'registration:login'%}" class="navbar-link">Login</a></l1>
            {% endif %}
        </ul>
    </div>
  </nav>
  <div class = "container">
    {% block body_block %}

    {% endblock %}
  </div>
</body>
</html>
