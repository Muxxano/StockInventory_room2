{% extends 'registration/base.html' %}

{% block body1_block%}
    <l1><a href="{% url 'home'%}" class = "navbar-link">Home</a></l1>
    <l1><a href="{% url 'admin:index'%}" class = "navbar-link">Admin</a></l1>
    <l1><a href="{% url 'registration:register_employee'%}" class = "navbar-link">Register</a></l1>
{% endblock %}

{% block body_block %}

    <div class = "jumbotron loginContainer">
        <div class = "loginCard">
            <h1>LOGIN</h1>
            {% if msg != '' %}
            <div class = "errorMsg">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST">
                 {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name = "username" placeholder="Enter Username">
                <label for="password">Password:</label>
                <input type="password" name = "password">
                <input type="Submit" value="Login" class="button">
            </form>
        </div>
    </div>
{% endblock %}
