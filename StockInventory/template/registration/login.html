<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h1> Login Account </h1>
    <div>
        {% if msg != '' %}
            {{msg}}
        {% endif %}
    </div>
    <div class = "container">
        <form  method="POST">
             {{login.as_p}}
             {% csrf_token %}
            <input type="Submit" value="Login">
        </form>
    </div>
</body>
</html>
